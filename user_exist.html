<!DOCTYPE html>
<html lang="en">
<head>
  <title>ASMS Car - User Exists</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('path/to/your/background-image.jpg') no-repeat center center/cover;
      z-index: -1;
    }

    .wrapper {
      background: rgba(128, 0, 128, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .wrapper h1 {
      color: #fff;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 1rem;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #370057;
    }
  </style>
</head>
<body>
  <div class="image_1"></div>

  <section class="wrapper">
    <h1>User Already Exists</h1>
    <p>The username or email you provided is already in use. Please try registering with a different username or email.</p>
    <a href="register.html" class="btn">Go Back to Register</a>
  </section>
</body>
</html>
